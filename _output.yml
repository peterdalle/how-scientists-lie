# HTML website
bookdown::bs4_book:
  default: yes
  css: css/style.css
  footnotes_inline: true
  template: _includes/bs4_book.html
  theme:
    primary: "#5b7886"
    danger:  "#dc3545"
    success: "#198754"
    info:    "#0dcaf0"
    warning: "#ffc107"
  repo:
    base: https://github.com/peterdalle/how-scientists-lie
    branch: main
  includes:
    in_header: _includes/header.html
  pandoc_args: --top-level-division=chapter

# PDF book
bookdown::tufte_book2:
  includes:
    in_header: _includes/preamble.tex
  latex_engine: xelatex
  #citation_package: natbib
  keep_tex: yes

# EPUB e-book
bookdown::epub_book:

